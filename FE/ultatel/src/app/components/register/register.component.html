<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="../../../Assets/OIP.jpg" alt="Company Logo" class="company-logo">
        <h3 class="card-title mt-2">Welcome</h3>
      </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input id="fullName" formControlName="fullName" type="text" class="form-control" placeholder="Enter your full name">
        <div *ngIf="registerForm.get('fullName')?.invalid&&registerForm.get('fullName')?.touched">
          <small *ngIf="registerForm.get('fullName')?.errors?.['required']" class="text-danger">fullname is required</small>
        </div> 
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']" class="text-danger">Email is required</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']" class="text-danger">Invalid email address</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']" class="text-danger">Password is required</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 8 characters long</small>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm your password">
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']" class="text-danger">Confirm Password is required</small>
          <small *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.dirty" class="text-danger">Passwords do not match</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
  </div>
</div>
</div>
